<h1> AIRLINE BOOKING</h1>
<img src="images/air.jpg" width="400" height="400">
<table  border="0" width="100%" cellpadding="0" cellspacing="0" bgcolor="white" align="center">
<tr>
<td>
    <h2>Flight Booking Form</h2>
    <form action="#" method="post">
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>
        
        <label for="origin">Origin:</label><br>
        <input type="text" id="origin" name="origin" required><br><br>
        
        <label for="destination">Destination:</label><br>
        <input type="text" id="destination" name="destination" required><br><br>
        
        <label for="depart">Departure Date:</label><br>
        <input type="date" id="depart" name="depart" required><br><br>
        
        <label for="return">Return Date:</label><br>
        <input type="date" id="return" name="return"><br><br>
        
        <input type="submit" value="Submit">
    </form>
</td>
</tr>
</table>
